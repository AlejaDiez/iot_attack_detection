<app-menu-bar class="fixed top-5 left-5 z-50"></app-menu-bar>
<div class="relative z-0">
    <router-outlet></router-outlet>
</div>
<app-canvas>
    @for (node of nodes; track node) {
    <app-node [node]="node"></app-node>
    } @for (connection of nodes[0].connections; track connection) {
    <app-connection [connection]="connection"></app-connection>
    }
</app-canvas>
