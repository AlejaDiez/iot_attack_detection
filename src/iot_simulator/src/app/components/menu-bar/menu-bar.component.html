<hlm-menu-bar class="w-fit">
    <button hlmMenuBarItem [brnMenuTriggerFor]="file">Archivo</button>
    <button hlmMenuBarItem [brnMenuTriggerFor]="edit">Edición</button>
    <button hlmMenuBarItem [brnMenuTriggerFor]="insert">Insertar</button>
    <button hlmMenuBarItem [brnMenuTriggerFor]="view">Ver</button>
</hlm-menu-bar>

<ng-template #file>
    <hlm-menu variant="menubar" class="w-48">
        <hlm-menu-group>
            <button hlmMenuItem (click)="handleOnNewFile()">
                Nuevo archivo
                <hlm-menu-shortcut>⌘N</hlm-menu-shortcut>
            </button>
            <button hlmMenuItem (click)="handleOnOpenFile()">
                Abrir archivo
                <hlm-menu-shortcut>⌘O</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
        <hlm-menu-separator />
        <hlm-menu-group>
            <button hlmMenuItem (click)="handleOnLoadExternalLibrary()">
                Importar biblioteca externa
            </button>
            <button hlmMenuItem (click)="handleOnLoadModels()">
                Importar modelos
            </button>
        </hlm-menu-group>
        <hlm-menu-separator />
        <hlm-menu-group>
            <button hlmMenuItem (click)="handleOnSaveFile()">
                Guardar
                <hlm-menu-shortcut>⌘S</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>

<ng-template #edit>
    <hlm-menu variant="menubar" class="w-48">
        <hlm-menu-group>
            <button hlmMenuItem [disabled]="!canUndo" (click)="handleOnUndo()">
                Deshacer
                <hlm-menu-shortcut>⌘Z</hlm-menu-shortcut>
            </button>
            <button hlmMenuItem [disabled]="!canRedo" (click)="handleOnRedo()">
                Rehacer
                <hlm-menu-shortcut>⇧⌘Z</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>

<ng-template #insert>
    <hlm-menu variant="menubar" class="w-48">
        <hlm-menu-group>
            <button
                hlmMenuItem
                (click)="handleOnInsertRouter()"
                [disabled]="!canInsertRouter">
                Router
                <hlm-menu-shortcut>⌘⇧R</hlm-menu-shortcut>
            </button>
            <button hlmMenuItem (click)="handleOnInsertDevice()">
                Dispositivo
                <hlm-menu-shortcut>⌘⇧D</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>

<ng-template #view>
    <hlm-menu variant="menubar" class="w-48">
        <button inset hlmMenuItem [brnMenuTriggerFor]="languageSubmenu">
            Idioma
            <hlm-menu-item-sub-indicator />
        </button>
        <hlm-menu-separator />
        <hlm-menu-group>
            <button hlmMenuItemCheckbox>
                <hlm-menu-item-check />
                Alto contraste
            </button>
            <button
                hlmMenuItemCheckbox
                [checked]="showGrid()"
                (click)="handleOnGrid()">
                <hlm-menu-item-check />
                Mostrar cuadrícula
            </button>
        </hlm-menu-group>
        <hlm-menu-separator />
        <button inset hlmMenuItem (click)="handleOnCenter()">
            Centrar
            <hlm-menu-shortcut>⌥0</hlm-menu-shortcut>
        </button>
        <hlm-menu-separator />
        <hlm-menu-group>
            <button inset hlmMenuItem (click)="handleOnResetZoom()">
                Tamaño original
                <hlm-menu-shortcut>⌘0</hlm-menu-shortcut>
            </button>
            <button inset hlmMenuItem (click)="handleOnZoomIn()">
                Maximizar
                <hlm-menu-shortcut>⌘+</hlm-menu-shortcut>
            </button>
            <button inset hlmMenuItem (click)="handleOnZoomOut()">
                Minimizar
                <hlm-menu-shortcut>⌘-</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>

<ng-template #languageSubmenu>
    <hlm-sub-menu>
        <button
            hlmMenuItemCheckbox
            [checked]="language() === 'en'"
            (click)="handleOnLanguage('en')">
            <hlm-menu-item-check />
            English
        </button>
        <button
            hlmMenuItemCheckbox
            [checked]="language() === 'es'"
            (click)="handleOnLanguage('es')">
            <hlm-menu-item-check />
            Español
        </button>
    </hlm-sub-menu>
</ng-template>
