<div
    hlmCard
    class="node"
    [ngClass]="{ focused, dragging, communicating }"
    [ngStyle]="{
        left: 'calc(50% + ' + position.x + 'px)',
        top: 'calc(50% - ' + position.y + 'px)',
    }">
    @switch (type) {
        @case ("router") {
            <ng-icon name="lucideRouter" size="24" />
            @if (cyberShieldActive) {
                <ng-icon name="lucideShield" size="1rem" class="cyber-shield" />
            }
        }
        @case ("iot") {
            <ng-icon name="lucideCpu" size="24" />
        }
        @case ("computer") {
            <ng-icon name="lucideLaptop" size="24" />
            @if (phantomAttackerActive) {
                <ng-icon
                    name="lucideGhost"
                    size="1rem"
                    class="phantom-attacker" />
            }
        }
    }
</div>
<div
    class="node-info"
    [ngClass]="{ dragging, communicating }"
    [ngStyle]="{
        left: 'calc(50% + ' + position.x + 'px)',
        top: 'calc(50% - ' + position.y + 'px)',
    }">
    <span class="text-lg font-bold">{{ name }}</span>
    <span class="text-sm text-muted-foreground opacity-60">{{ ip }}</span>
</div>
