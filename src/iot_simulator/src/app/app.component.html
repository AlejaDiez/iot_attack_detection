<app-menu-bar
    (onNewFile)="onNewFile()"
    (onOpenFile)="onOpenFile()"
    (onLoadExternalLibrary)="onLoadExternalLibrary()"
    (onSaveFile)="onSaveFile()"
    (onUndo)="onUndo()"
    (onRedo)="onRedo()"
    (onInsertRouter)="onInsertNode('router')"
    (onInsertDevice)="onInsertNode()"
    class="fixed left-5 top-5 z-inf" />
<div [@floatAnimation]="getAnimationData(outlet)" class="relative z-inf">
    <router-outlet #outlet="outlet" />
</div>
<hlm-toaster richColors theme="system" />
<app-canvas [brnCtxMenuTriggerFor]="canvasContextMenu">
    @for (node of nodes; track node.mac) {
        <app-node
            [node]="node"
            [brnCtxMenuTriggerFor]="nodeContextMenu"
            [brnCtxMenuTriggerData]="{ $implicit: node }" />
    }
    @for (connection of connections; track `${connection.node1.mac}-${connection.node2.mac}`) {
        <app-connection [connection]="connection" />
    }
</app-canvas>

<ng-template #canvasContextMenu>
    <hlm-menu class="w-64">
        <hlm-menu-group>
            <button
                hlmMenuItem
                [disabled]="router"
                (click)="onInsertNode('router', $event)">
                Insertar router
                <hlm-menu-shortcut>⌘⇧R</hlm-menu-shortcut>
            </button>
            <button hlmMenuItem (click)="onInsertNode(undefined, $event)">
                Insertar dispositivo
                <hlm-menu-shortcut>⌘⇧D</hlm-menu-shortcut>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>

<ng-template #nodeContextMenu let-node>
    <hlm-menu class="w-64">
        <hlm-menu-group>
            <button hlmMenuItem (click)="onNodeTraffic(node.mac, $event)">
                <ng-icon hlmMenuIcon name="lucideChevronsLeftRightEllipsis" />
                Tráfico de red
            </button>
            @if (node.type === "computer") {
                <button hlmMenuItem (click)="onNodeAttack(node.mac, $event)">
                    <ng-icon hlmMenuIcon name="lucideGhost" />
                    Phantom Attacker
                </button>
            }
            <button hlmMenuItem (click)="onNodeConfig(node.mac, $event)">
                <ng-icon hlmMenuIcon name="lucideSettings" />
                Configurar
            </button>
        </hlm-menu-group>
        <hlm-menu-separator />
        <hlm-menu-group>
            <button
                hlmMenuItem
                (click)="onDeleteNode(node.mac, $event)"
                class="text-red-500 hover:bg-red-50 hover:text-red-600 dark:text-red-400 dark:hover:bg-red-950 dark:hover:text-red-300">
                <ng-icon hlmMenuIcon name="lucideTrash" />
                Eliminar
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>
