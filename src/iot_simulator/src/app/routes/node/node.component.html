<div
    hlmCard
    class="fixed top-1/2 right-5 min-w-[400px] max-w-[calc(100%-2.5rem)] max-h-[calc(100%-2.5rem)] rounded-xl -translate-y-1/2 animate-slide">
    <div
        class="flex flex-row p-6 justify-between items-start cursor-default select-none">
        <div class="flex flex-col h-[40px] justify-between items-start">
            <h3 hlmCardTitle>{{ node.name }}</h3>
            <p hlmCardDescription>{{ node.ip }}</p>
        </div>
        <button hlmBtn routerLink="/" variant="secondary" class="p-3">
            <ng-icon name="lucideX" size="16" />
        </button>
    </div>
    <div hlmCardContent>
        <div
            class="inline-flex items-center justify-center w-full h-10 mb-4 space-x-1 p-1 rounded-md text-muted-foreground bg-muted">
            <button
                routerLink="network-traffic"
                class="inline-flex items-center justify-center flex-1 px-3 py-1.5 ring-offset-background rounded-sm text-sm font-medium transition-all whitespace-nowrap focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring"
                routerLinkActive="bg-background shadow-sm text-foreground">
                Tráfico de red
            </button>
            @if(node.type === 'computer') {
                <button
                    routerLink="attack"
                    class="inline-flex items-center justify-center flex-1 px-3 py-1.5 ring-offset-background rounded-sm text-sm font-medium transition-all whitespace-nowrap focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring"
                    routerLinkActive="bg-background shadow-sm text-foreground">
                    Ataque
                </button>
            }
            <button
                routerLink="configuration"
                class="inline-flex items-center justify-center flex-1 px-3 py-1.5 ring-offset-background rounded-sm text-sm font-medium transition-all whitespace-nowrap focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring"
                routerLinkActive="bg-background shadow-sm text-foreground">
                Configuración
            </button>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
